<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Data Center Rack Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.turbocharge.eu/images/Data-Center-header.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            margin: 0;
        }
        .navbar, .footer {
            background: rgba(0, 0, 0, 0.6) !important;
        }
        .hero-section {
            background: transparent !important;
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            height: 84vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }
        .hero-section * { position: relative; z-index: 1; }
        .navbar {
            padding: 8px 0;
            animation: slideDown 1s ease-in-out;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-size: 1.4rem;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 8px 12px;
        }
        .footer { 
            color: white; 
            text-align: center; 
            padding: 10px; 
            margin-top: 0; 
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Data Center Monitoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </button>

    </nav>

        <p>Keep track of your data center's temperature, humidity, and power usage.</p>
        <a href="index.html" class="btn btn-primary">Go to Dashboard</a>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Data Center Monitoring | All Rights Reserved</p>
    </div>
